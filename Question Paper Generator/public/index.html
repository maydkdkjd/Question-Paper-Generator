<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="solve.js"></script>
    <title>Document</title>
</head>
<body>
    <div style="height: 500px; width: 40%; margin: auto;">
        <h1>Question Paper Generator</h1>
        <form onsubmit="event.preventDefault(); solve();" method="GET">
            <div class="form-group">
                <label for="marks">Enter marks out of 100 only to create the question paper</label>
                <input type="text" class="form-control" id="marks" placeholder="Enter marks">
            </div>
            <div class="form-group">
                <label for="subject">Enter Subject</label>
                <select name="Enter Subject" class="form-control" id="subject">
                    <option>Physics</option>
                    <option>Chemistry</option>
                    <option>Maths</option>
                </select>
            </div>
            <div class="form-group">
                <label for="easy">Easy Percentage(Min % must be 0 or >= 5)</label>
                <input type="text" class="form-control" id="easy" placeholder="Enter percentage without percentage symbol">
            </div>
            <div class="form-group">
                <label for="medium">Medium Percentage(Min % must be 0 or >= 10)</label>
                <input type="text" class="form-control" id="medium" placeholder="Enter percentage without percentage symbol">
            </div>
            <div class="form-group">
                <label for="hard">Hard Percentage(Min % must be 0 or >= 20)</label>
                <input type="text" class="form-control" id="hard" placeholder="Enter percentage without percentage symbol">
            </div>
            <p>Note : Ensure that the sum of the percentages equals to 100 only.</p>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
